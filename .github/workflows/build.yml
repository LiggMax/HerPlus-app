name: Build Flutter Project

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '选择构建平台'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
      build_type:
        description: '构建类型 (Android)'
        required: false
        type: choice
        options:
          - apk
          - appbundle
        default: apk

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        if: ${{ github.event.inputs.build_type == 'apk' }}
        run: flutter build apk --release

      - name: Build App Bundle
        if: ${{ github.event.inputs.build_type == 'appbundle' }}
        run: flutter build appbundle --release

      - name: Upload APK
        if: ${{ github.event.inputs.build_type == 'apk' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload App Bundle
        if: ${{ github.event.inputs.build_type == 'appbundle' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        continue-on-error: true

      - name: Build iOS IPA
        run: |
          flutter build ipa --release

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30
